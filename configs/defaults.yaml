# Default configuration for dataset creation and model training
fps: 1.0
resize: 640x360
color_mode: color  # Changed to color for PW lecture videos
dense_threshold: 0.3
edge_threshold: 4.0  # Edge change threshold for transition detection
neg_ratio: 1.0
train_split: 0.7
val_split: 0.15
test_split: 0.15
label_scheme: is_transition
temporal_window: 2
dataset_version: "0.1"
